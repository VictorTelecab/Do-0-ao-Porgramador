<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Super Mário Bros - O filme</title>

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <!--Class é um atributo da TAG-->
    <header class="cabecalho">
        <a>
            <!--a seria o LOGO
            alt= texto alternativo caso a imagem de problema.-->
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu mario">
        </a>
        <nav>
            <ul class="menu">
                <li>home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta sunt vitae itaque neque
                officia aliquam facere
                fugit blanditiis,incidunt ut perspiciatis earum repudiandae nostrum. Assumenda veritatis nihil nemo qui
                ipsum.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png">
    </main>
</body>

</html>
